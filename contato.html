<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contato - DriveTop</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
   <h1><a href="index.html" class="logo">DriveTop</a></h1>
  <nav>
    <ul>
      <li><a href="locadora.html">Locadora</a></li>
      <li><a href="contato.html" class="active">Contato</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
</header>

<section class="contato">
  <h2>Entre em Contato</h2>
  <p>Tem alguma dúvida? Envie sua mensagem e retornaremos o mais rápido possível!</p>

  <form class="form-contato">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

    <label for="mensagem">Mensagem</label>
    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem..." required></textarea>

    <button type="submit">Enviar</button>
  </form>
</section>

<footer>
  <p>© 2025 DriveTop Locadora - Todos os direitos reservados.</p>
</footer>

</body>
</html>
